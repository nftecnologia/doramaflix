# =============================================
# DORAMAFLIX - REDIS CONFIGURATION
# Optimized for caching and session storage
# =============================================

# NETWORK
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# GENERAL
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# SNAPSHOTTING (RDB)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# REPLICATION
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# MEMORY MANAGEMENT
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# APPEND ONLY FILE (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# LUA SCRIPTING
lua-time-limit 5000

# REDIS CLUSTER (if needed)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

# SLOW LOG
slowlog-log-slower-than 10000
slowlog-max-len 128

# LATENCY MONITOR
latency-monitor-threshold 100

# EVENT NOTIFICATION
notify-keyspace-events ""

# ADVANCED CONFIG
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# ACTIVE REHASHING
activerehashing yes

# CLIENT OUTPUT BUFFER LIMITS
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# CLIENT QUERY BUFFER LIMIT
client-query-buffer-limit 1gb

# PROTOCOL BUFFER LIMIT
proto-max-bulk-len 512mb

# FREQUENCY
hz 10

# DYNAMIC HZ
dynamic-hz yes

# AOF REWRITE INCREMENTAL FSYNC
aof-rewrite-incremental-fsync yes

# RDB SAVE INCREMENTAL FSYNC
rdb-save-incremental-fsync yes

# JEMALLOC BACKGROUND THREAD
jemalloc-bg-thread yes

# MODULES
# loadmodule /path/to/my_module.so
# loadmodule /path/to/other_module.so

# DORAMAFLIX-SPECIFIC SETTINGS
# Optimize for streaming platform usage patterns

# Increase connection limits for high traffic
maxclients 10000

# Set reasonable timeouts
timeout 0

# Configure for session storage and caching
# Most cache entries will be small, optimize accordingly
list-max-ziplist-size -1
hash-max-ziplist-entries 1024
hash-max-ziplist-value 1024

# Enable keyspace notifications for cache invalidation
notify-keyspace-events "Ex"

# Optimize for read-heavy workloads
tcp-keepalive 60

# Security (should be overridden in production)
# requirepass your_redis_password_here

# Memory optimization for streaming metadata
zset-max-ziplist-entries 256
zset-max-ziplist-value 128

# Disable protected mode for development
protected-mode no

# Enable lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes