# =============================================
# DORAMAFLIX - POSTGRESQL CONFIGURATION
# Optimized for drama streaming platform
# =============================================

# CONNECTIONS AND AUTHENTICATION
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# MEMORY SETTINGS (adjust based on available RAM)
shared_buffers = 256MB                  # 25% of RAM for small systems
effective_cache_size = 1GB              # 75% of RAM for small systems
work_mem = 4MB                          # Per-operation memory
maintenance_work_mem = 64MB             # For vacuum, index creation
temp_file_limit = 1GB                  # Temporary file size limit

# WRITE AHEAD LOGGING (WAL)
wal_level = replica
wal_buffers = 16MB
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# QUERY TUNING
random_page_cost = 1.1                  # SSD-optimized
effective_io_concurrency = 200          # For SSDs
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# PARALLEL QUERIES
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# BACKGROUND WRITER
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# VACUUM AND ANALYZE
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000

# STATISTICS
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# PERFORMANCE MONITORING
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = off
pg_stat_statements.save = on

# LOGGING
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB

# WHAT TO LOG
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_min_duration_statement = 1000      # Log slow queries (1 second)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# LOCALE AND FORMATTING
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# DRAMA-SPECIFIC OPTIMIZATIONS
# Enable JIT for complex analytical queries
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Increase limits for large data operations
temp_buffers = 8MB
max_prepared_transactions = 0
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Connection pooling preparation
idle_in_transaction_session_timeout = 60s
statement_timeout = 30s
lock_timeout = 30s

# For read replicas (if needed)
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on

# SSL CONFIGURATION (if needed)
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'
ssl_ca_file = ''
ssl_crl_file = ''

# EXTENSIONS
max_worker_processes = 8
dynamic_library_path = '$libdir'